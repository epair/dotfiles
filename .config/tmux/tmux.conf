# <prefix> + I to install plugins

# Fixes color display issues in tmux
set-option -sa terminal-overrides ",xterm*:Tc"

# Enables mouse
set -g mouse on

# Set prefix to Ctrl-space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator' # vim keybindings for tmux, corresponds to nvim plugin
set -g @plugin 'tmux-plugins/tmux-yank' # copy to system clipboard
set -g @plugin "janoamaral/tokyo-night-tmux"

# set vi-mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

bind e run-shell "\
    tmux has-session -t dotfiles 2>/dev/null || \
    tmux new-session -d -s dotfiles -c ~/code/dotfiles >/dev/null; \
    tmux switch-client -t dotfiles"

bind b run-shell "\
    tmux has-session -t brain 2>/dev/null || \
    tmux new-session -d -s brain -c '$HOME/Library/Mobile Documents/iCloud~md~obsidian/Documents/brain'; \
    tmux switch-client -t brain"

bind h run-shell "tmux-pinned"

bind x run-shell "tmux new-window -d 'zsh -i -c \"stop; up && tmux display-message \\\"letterpress-app webapp restarted\\\"\"'"

# Letterpress worktree management
bind l run-shell "letterpress-worktree-menu"

# Harpoon-like session management
bind a run-shell "tmux-harpoon add"
bind s run-shell "tmux-harpoon menu"
bind 1 run-shell "tmux-harpoon select 1"
bind 2 run-shell "tmux-harpoon select 2"
bind 3 run-shell "tmux-harpoon select 3"
bind 4 run-shell "tmux-harpoon select 4"
bind 5 run-shell "tmux-harpoon select 5"
bind 6 run-shell "tmux-harpoon select 6"
bind M-1 run-shell "tmux-harpoon replace 1"
bind M-2 run-shell "tmux-harpoon replace 2"
bind M-3 run-shell "tmux-harpoon replace 3"
bind M-4 run-shell "tmux-harpoon replace 4"
bind M-5 run-shell "tmux-harpoon replace 5"
bind M-6 run-shell "tmux-harpoon replace 6"

bind g new-window -c "#{pane_current_path}" -n "lazygit" "lazygit 2> /dev/null"
bind q new-window -c "#{pane_current_path}" -n "claude" "claude"
bind m new-window -c "#{pane_current_path}" -n "nvim" "nvim 2> /dev/null"

# Set directory for tmux to start in in new split
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
set -g @tokyo-night-tmux_window_id_style dsquare
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style fsquare

bind "T" run-shell "tmux-sessionizer \"$(
  tmux list-sessions | cut -d: -f1 | fzf-tmux -p 55%,60% \
    --no-sort --ansi --border-label ' tmux sessions ' --prompt 'âš¡  ' \
    --header '  ^s sessions ^l letterpress ^p postie ^t code ^f find all' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-s:reload(tmux list-sessions | cut -d: -f1)' \
    --bind 'ctrl-l:reload(file-finder $HOME/code/postie/letterpress-app)' \
    --bind 'ctrl-p:reload(file-finder $HOME/code/postie/letterpress-app $HOME/code/postie)' \
    --bind 'ctrl-t:reload(file-finder $HOME/code/postie/letterpress-app $HOME/code/postie $HOME/code)' \
    --bind 'ctrl-f:reload(fd -H -d 2 -t d -E .Trash . ~)' \
)\""

set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

run '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
